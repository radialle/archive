<html>
<head>
	<meta charset="utf-8" />
	<title>Ethereal Demo</title>
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="main">
		<div class="results box">
			<div class="title">
				Resultados
			</div>
			<div class="content">
				<div class="res-a"><pre></pre></div>
				<div class="res-b"><pre></pre></div>
				<div class="res-c"><pre></pre></div>
				<div class="res-d"><pre></pre></div>
			</div>
		</div>
		<div class="message"></div>
		<div class="time-date box">
			<div class="title">
				Data e hora
			</div>
			<div class="content">
				<form>
					<input type="date" id="date-input" /><br />
					<input type="time" id="time-input" step="1" />
					<input type="checkbox" id="now" /><label for="now">Agora</label>
				</form>
			</div>
		</div>
		<div class="location box">
			<div class="title">
				Localização
			</div>
			<div class="content">
				<form>
					<label>Lat.</label>
					<input type="text" value="0" id="lat-input-deg">
					<input type="text" value="0" id="lat-input-min">
					<input type="text" value="0" id="lat-input-sec">
					<br />
					<label>Lon.</label>
					<input type="text" value="0" id="lon-input-deg">
					<input type="text" value="0" id="lon-input-min">
					<input type="text" value="0" id="lon-input-sec">
				</form>
			</div>
		</div>
		<div class="wheel">
			<div class="point-container a">
				<div class="point"></div>
			</div>
			<div class="point-container b">
				<div class="point"></div>
			</div>
			<div class="point-container c">
				<div class="point"></div>
			</div>
			<div class="point-container d">
				<div class="point"></div>
			</div>
			<div class="inner-ring-container">
				<div class="inner-ring">
					<img src="img/ring.svg" />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/ethereal.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
